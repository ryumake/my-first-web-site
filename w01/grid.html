<!DOCTYPE html>
<html>

<head>
  <title>grid</title>
  <style>
    div {
      border: 5px solid gray;
    }
    #grid {
      border: 5px solid pink;
      display: grid;
      grid-template-columns: 150px 1fr;
    }
    @media(max-width: 800px){
        #grid {
        display: block;
        }
    }
    #grid ol {
        border-right:none;
    }
    h1{
        border-bottom:none;
    }
  </style>
</head>

<body>
  <div id="grid">
    <div>Navigation</div>
    <div>Article</div>
  </div>
</body>

</html>
